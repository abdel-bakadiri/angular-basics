<form (ngSubmit)="onSubmit(todoForm)" #todoForm="ngForm">
  <div class="add-new-item-container">
    <div class="form-row">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" name="name" [(ngModel)]="name" id="name" required />
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <input
          type="text"
          name="description"
          [(ngModel)]="description"
          id="description"
          required
        />
      </div>
      <div class="form-group">
        <button type="submit" [disabled]="!todoForm.form.valid">
          Add Todo Item
        </button>
      </div>
    </div>
  </div>
</form>
